<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Subscribers</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background: #f5f5f5;
      text-align: left;
    }
  </style>
</head>

<body>
  <h1>Subscribers</h1>

  <p>
    <a href="{{ url_for('index') }}">‚Üê Back to subscription form</a>
  </p>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      {% for s in rows %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
